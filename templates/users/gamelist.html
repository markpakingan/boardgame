{% extends "base.html" %}

{% block content %}

    {% if gamelist %}
        
        <h1>{{gamelist.title}} Collection</h1>
        <hr>
        <p>Here are your games:</p>


        {% for game in games%}

        <ul>
                <li>
                    <a href="/user/{{g.user.id}}/games/{{game.id}}">
                    {{game.name}}
                    </a>
                </li>
        </ul>
        {% endfor %}

    <a href="/user/{{g.user.id}}/gamelist/{{gamelist.id}}/add-game">
        <button>Add Game To This Gamelist</button>
    </a>

    {% else%}

        <p>There are no current games here</p>

    {% endif %}

{% endblock %}
