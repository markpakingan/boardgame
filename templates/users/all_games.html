{% extends "base.html" %}

{% block content %}


    <h1>Here Are All Your Games:</h1>

    <hr>

        {% for game in games %}

        <ul>
            <li>
                <a href="/user/{{g.user.id}}/games/{{game.id}}">{{game.name}}

            </li> 
        </ul>


    {% endfor %}

{% endblock %}
