{% extends "base.html" %}


{% block content %}


<h1>Edit Your Review</h1>


<form method="POST">
  {{ form.hidden_tag() }}

  {{ form.rating.label }} {{ form.rating() }}
  {{ form.feedback.label }} {{ form.feedback() }}
  <button type="submit">Save Changes</button>
</form>


<form method="POST" 
action="/gamelist/{{gamelist.id}}/review/delete">   
{{ form.hidden_tag() }}                 
<button class="btn btn-outline-danger" name = "submit">Delete</button>
</form>


{% endblock %}
