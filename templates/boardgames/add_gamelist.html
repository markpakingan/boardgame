{% extends "base.html" %}


{% block content %}

<h2>Create a New Gamelist Here</h2>

<form method="POST">

    {{ form.hidden_tag() }} 
    
    {% for field in form if field.widget.input_type !=
    'hidden' %}
    <p>
        {{ field.label }} {{ field }} 
        {% for error in field.errors %} 
        {{ error}} 
        
        {% endfor %}
    </p>
    {% endfor %}

    <button type="submit">submit</button>
</form>


{% endblock %}
